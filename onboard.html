<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Gaza Resilience Portal...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #94a3b8;
        }

        .box {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <p id="msg">Connecting to Sovereign Portal...</p>
        <p><a id="link" href="#">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // Use relative path for GitHub Pages consistency
        var githubOnboardingUrl = "onboarding/";

        // Handle hash routing for deep links
        var hash = window.location.hash;
        var beneficiaryId = "";

        if (hash && hash.length > 1) {
            var cleanHash = hash.substring(1);

            // Check for /onboard/ ID format
            if (cleanHash.startsWith("/onboard/")) {
                beneficiaryId = cleanHash.replace("/onboard/", "");
            } else if (cleanHash.startsWith("onboard/")) {
                beneficiaryId = cleanHash.replace("onboard/", "");
            } else {
                beneficiaryId = cleanHash;
            }
        }

        var finalUrl = githubOnboardingUrl + (beneficiaryId ? "#" + beneficiaryId : "");

        document.getElementById("link").href = finalUrl;
        document.getElementById("msg").innerText = "Redirecting to Onboarding Form...";
        setTimeout(() => { window.location.replace(finalUrl); }, 500);
    </script>
</body>

</html>
