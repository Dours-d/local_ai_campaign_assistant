<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting to Gaza Resilience Portal...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #94a3b8;
        }

        .box {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <p id="updated" style="font-size:0.8em; color:#64748b;">Last Updated: 2026-02-12 23:19:07 UTC</p>
        <p id="msg">Connecting to secure portal...</p>
        <p><a id="link" href="#">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // EMERGENCY FIX: Redirect to actual onboarding form on GitHub Pages
        // Handles both old format (#/onboard/ID) and new format (#ID)

        var hash = window.location.hash;
        var beneficiaryId = "";

        if (hash && hash.length > 1) {
            var cleanHash = hash.substring(1); // Remove #

            // Parse old format: #/onboard/972567173987
            if (cleanHash.startsWith("/onboard/")) {
                beneficiaryId = cleanHash.replace("/onboard/", "");
            } else if (cleanHash.startsWith("onboard/")) {
                beneficiaryId = cleanHash.replace("onboard/", "");
            } else {
                // Direct ID
                beneficiaryId = cleanHash;
            }
        }

        // Redirect to actual onboarding form
        var finalUrl = "/local-ai-campaign-assistant/onboarding";
        if (beneficiaryId) {
            finalUrl += "/" + beneficiaryId;
        }

        document.getElementById("link").href = finalUrl;
        document.getElementById("msg").innerText = "Redirecting to Onboarding Form...";
        window.location.replace(finalUrl);
    </script>
</body>

</html>
