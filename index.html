<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Redirecting to Gaza Resilience Portal...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f172a;
            color: #94a3b8;
        }

        .box {
            text-align: center;
            padding: 2rem;
            background: #1e293b;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <p id="updated" style="font-size:0.8em; color:#64748b;">Last Updated: 2026-02-12 23:14:34 UTC</p>
        <p id="msg">Connecting to secure portal...</p>
        <p><a id="link" href="#">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // GitHub Pages base URL
        var githubBase = "https://dours-d.github.io/local-ai_campaign_assistant";

        // Handle hash routing for deep links
        var hash = window.location.hash;
        var beneficiaryId = "";

        // Parse old format: #/onboard/972567173987
        // Or new format: #972567173987
        if (hash && hash.length > 1) {
            var cleanHash = hash.substring(1); // Remove leading #

            // Check if it's old format with /onboard/
            if (cleanHash.startsWith("/onboard/")) {
                beneficiaryId = cleanHash.replace("/onboard/", "");
            } else if (cleanHash.startsWith("onboard/")) {
                beneficiaryId = cleanHash.replace("onboard/", "");
            } else {
                // Direct ID format
                beneficiaryId = cleanHash;
            }
        }

        // Build final GitHub Pages URL
        var finalUrl;
        if (beneficiaryId) {
            finalUrl = githubBase + "/onboard.html#" + beneficiaryId;
        } else {
            finalUrl = githubBase + "/onboard.html";
        }

        document.getElementById("link").href = finalUrl;
        document.getElementById("msg").innerText = "Redirecting to Sovereign Portal...";
        setTimeout(() => { window.location.replace(finalUrl); }, 1000);
    </script>
</body>

</html>
