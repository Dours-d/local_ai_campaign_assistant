<!DOCTYPE html>
<html lang="en">

<head>

    <title>Connecting to DUNYA... | Global Intelligence</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #1a1612;
            color: #d4a373;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #d4a373;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fefae0;
        }

        p {
            color: #a98467;
            font-size: 0.9rem;
        }

        a {
            color: #d4a373;
            text-decoration: none;
            border-bottom: 1px dotted #d4a373;
        }
    </style>
</head>

<body>
    <span class="loader"></span>
    <h1>Connecting to DUNYA</h1>
    <p>Accessing Sovereign Intelligence Layer...</p>
    <p id="status" style="font-size: 0.8rem; opacity: 0.7; margin-top: 20px;">Locating active relay...</p>
    <p><a id="manual-link" href="#">Click manually if not redirected</a></p>

    <script>
        // REPLACE_ME_URL
        const targetUrl = "https://bra-bandwidth-particle-recall.trycloudflare.com";

        document.getElementById('manual-link').href = targetUrl + "/brain";

        setTimeout(() => {
            window.location.replace(targetUrl + "/brain");
        }, 800);

</body>

</html>
